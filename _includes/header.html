<div class="header">
  <div class="header--profile-pic">
    <img src="http://lorempixel.com/g/80/80/people" alt="Profile Picture">
  </div>
  <h1 class="header--title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  <div class="header--tagline">
    <h3>{{ site.description }}</h3>
  </div>
  <ul class="header--nav">
    {% for page in site.pages %}
      {% if page.title %}
      <li><a class="header--nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
      {% endif %}
    {% endfor %}
    <li><a class="header--nav-link" href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></li>
  </ul>
</div>
