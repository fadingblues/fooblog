---
layout: default
---

<section class="posts">
  <ul class="posts--list">
    {% for post in site.posts %}
      <li>
        <h3 class="posts--title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <div class="posts--date">{{ post.date | date: "%-d %B %Y" }}</div>
      </li>
    {% endfor %}
  </ul>
</section>
