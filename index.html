---
layout: default
---

<section class="posts">
  <ul class="posts--list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
          <h3 class="posts--title">{{ post.title }}</h3>
        </a>
        <div class="posts--date">{{ post.date | date: "%-d %B %Y" }}</div>
      </li>
    {% endfor %}
  </ul>
</section>
