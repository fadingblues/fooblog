---
layout: default
---

<section class="posts">
  <ul class="posts--list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
          <span class="posts--title">{{ post.title }}</span>
          <span class="posts--date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
